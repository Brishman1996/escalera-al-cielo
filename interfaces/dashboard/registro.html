<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type='text/css' href="/css/main.css">
    <title>Escalera al cielo</title>
</head>

<body>
    <!-- cabecera -->
    <header id='cabecera'>
        <div class="cabecera-box">
            <div class="wrapper">
                <div class="logotipo">
                    <img src="/img/logo-EC.svg" alt="" width="60px" height="60px">
                    <span><a href="/index.html">Escalera <br>al cielo</a></span>
                </div>
                <nav id="menu">
                    <ul>
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Servicio</a></li>
                        <li><a href="#">Membresias</a></li>
                    </ul>
                </nav>
                <button id="btn-login">Iniciar Sesion</button>
                <div class="login">
                    <form action="">
                        <span>Iniciar Sesión</span>
                        <hr>
                        <p>
                            <label for="usuario">Email o usuario:</label>
                            <input type="text" id="usuario" name="usuario">
                        </p>
                        <p>
                            <label for="contraseña">Contraseña:</label>
                            <input type="password" id="contraseña" name="contraseña">
                        </p>
                        <p>
                            <label for="documento">Documento:</label>
                            <input type="number" id="documento" name="dni">
                        </p>
                        <p class="permanent">
                            <input type="checkbox" name="" id="conect-permanent">
                            <label for="conect-permanent">Permanecer conectado</label>
                        </p>
                        <input type="submit" value="ENTRAR">
                        <p class="recuperar-contraseña"><a href="#">¿No recuerdas tu contraseña?</a></p>
                        <div class="link-regis">
                            <span>ó</span>
                            <a href="interfaces/dashboard/registro.html">Registrate</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- fin cabecera -->
    <!-- formulario -->
    <div id="registro">
        <div class="wrapper">
            <h1>Registro</h1>
            <form action="">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name='nombre'>
                </div>
                <div>
                    <label for="apellidos">Apellidos:</label>
                    <input type="text" id="apellidos" name='apellidos'>
                </div>
                <div>
                    <label for="fech-naci">Fecha de nacimiento:</label>
                    <input type="date" id="fech-naci" name="fecha-nacimiento">
                </div>
                <div>
                    <label for="masculino">Genero:</label>
                    <div>
                        <input type="checkbox" name="masculino" id="masculino">
                        <label for="masculino">Masculino</label>
                        <input type="checkbox" name="femenino" id="femenino">
                        <label for="femenino">Femenino</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- fin formulario -->
    <!-- tab -->
    <div class="tab">
        <button class="tablinks" onclick="openCity(event, 'London')">London</button>
        <button class="tablinks" onclick="openCity(event, 'Paris')">Paris</button>
        <button class="tablinks" onclick="openCity(event, 'Tokyo')">Tokyo</button>
    </div>

    <div id="Paciente" class="tabcontent">
        <h3>London</h3>
        <p>London is the capital city of England.</p>
    </div>

    <div id="Medico" class="tabcontent">
        <h3>Paris</h3>
        <p>Paris is the capital of France.</p>
    </div>
</body>

</html>
